name: CICD

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go 1.20
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Install dependencies
        run: |
          go get

      - name: Run build
        run: |
          go build

      - name: Run tests
        run: |
          go test ./...